<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" async></script>
    <title>Calculator</title>
</head>
<body>
    <div class="layout">
        <div class="container">
            <div id="display" class="display"></div>
            <button class="add function">+</button>
            <button class="subtract function">-</button>
            <button class="multiply function">x</button>
            <button class="divide function">/</button>
            <button class="nine number">9</button>
            <button class="eight number">8</button>
            <button class="seven number">7</button>
            <button class="clear utility">CE</button>
            <button class="six number">6</button>
            <button class="five number">5</button>
            <button class="four number">4</button>
            <button class="decimal utility">.</button>
            <button class="three number">3</button>
            <button class="two number">2</button>
            <button class="one number">1</button>
            <button class="equals utility">=</button>
        </div>
    </div>
    
</body>
</html>
